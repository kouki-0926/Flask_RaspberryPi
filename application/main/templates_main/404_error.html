{% extends "layout_main.html" %}

{% block SCRIPT %}
<script type="text/javascript">
  function jumpPage() {
    location.href = "{{url_for('main.index_view')}}";
  }
  setTimeout("jumpPage()", 5000)
</script>
{% endblock %}

{% block body %}
<div class="center">
  <h5>I'm sorry. The specified URL does not exist. Moves to the <a href="{{url_for('main.index_view')}}">TopPage</a>after 5 seconds.</h5>
  <img src="https://http.cat/404.jpg" alt="404" class="img">
</div>
{% endblock %}
