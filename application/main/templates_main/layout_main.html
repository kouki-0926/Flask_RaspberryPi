<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="static_main/images/RaspberryPi.png">
  <link rel="apple-touch-icon" href="static_main/images/RaspberryPi.png">
  <title>Flask RaspberryPi</title>
  <!-- bootstrapのインポート -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
  <!-- スタイルシート -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/earlyaccess/mplus1p.css">
  <link rel=stylesheet href="static_main/css/style.css">
  {% block SCRIPT %}

  {% endblock%}
</head>

<body>
  <div class="wrapper">
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="navbar-brand" href="{{url_for('main.index_view')}}">Flask RaspberryPi</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/kouki-0926" target="_blank">
            <img src="static_main/images/GitHub-Mark-64px.png" width="30" height="30" alt="GitHub">
          </a>
        </li>
        <div class="collapse navbar-collapse" id="navbarNav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" baria-haspopup="true" aria-expanded="false">MENU</a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{{ url_for('main.index_view')}}">TopPage</a>
              <a class="dropdown-item" href="{{ url_for('Math.index_view')}}">Flask math</a>
              <a class="dropdown-item" href="{{ url_for('cpu.index_view')}}">Flask CPU</a>
              <a class="dropdown-item" href="{{ url_for('arduino.index_view')}}">Flask Arduino</a>
            </div>
          </li>
        </div>
      </ul>
    </nav>

    <!-- flash -->
    {% for message in get_flashed_messages() %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}

    <!--本文 -->
    <div class="container-fluid">
      <div class="blog-body">
        {% block body %}

        {% endblock%}
      </div>
    </div>

    <!-- フッター -->
    <footer class="footer">
      <ul class="footer_ul">
        <a style="display: block;" class="heading" href="{{ url_for('main.index_view')}}"><small>TopPage</small></a>
        <a style="display: block;" class="heading" href="{{ url_for('Math.index_view')}}"><small>FlaskMath</small></a>
        <a style="display: block;" class="heading" href="{{ url_for('cpu.index_view')}}"><small>FlaskCPU</small></a>
        <a style="display: block;" class="heading" href="{{ url_for('arduino.index_view')}}"><small>FlaskArduino</small></a>
      </ul>

      <div class="center">
        <small>&copy; 2020-<span id="thisYear"></span> Koki</small>
        <script type="text/javascript">
          date = new Date();
          thisYear = date.getFullYear();
          document.getElementById("thisYear").innerHTML = thisYear;
        </script>
        <a class="heading" href="https://github.com/kouki-0926/FlaskMathOnHeroku" target="_blank">
          <img src="static_main/images/GitHub-Mark-64px.png" width="25" height="25" alt="GitHub">
        </a>
      </div>
    </footer>

  </div>
</body>

</html>
