{% extends "layout_raspi.html" %}

{% block SCRIPT %}

{% block BODY %}
<h2>Hello World!!</h2>
<h6>{{state}}</h6>


{% if state=="high" %}
<button class="display-none btn btn-success" onclick="location.href='/raspi/led?state=high'">HIGH</button>
<button class="display-none btn btn-secondary" onclick="location.href='/raspi/led?state=low'">LOW</button>
{% elif state=="low" %}
<button class="display-none btn btn-secondary" onclick="location.href='/raspi/led?state=high'">HIGH</button>
<button class="display-none btn btn-success" onclick="location.href='/raspi/led?state=low'">LOW</button>
{% endif %}

{% endblock %}
