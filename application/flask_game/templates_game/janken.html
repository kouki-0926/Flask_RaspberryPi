{% extends "layout_game.html" %}

{% block BODY %}
<h2><a href="{{url_for('game.janken_view')}}" class="heading">じゃんけん</a></h2>
<br>

<div class="center">
    {% if n=='1' %}
    <button class="btn btn-secondary" onclick="location.href='/game/janken?n=1'">
        <img src="static_game/images/janken_gu.png" width="128" height="128" alt="グー">
    </button>
    {% else %}
    <button class="btn btn-outline-dark" onclick="location.href='/game/janken?n=1'">
        <img src="static_game/images/janken_gu.png" width="128" height="128" alt="グー">
    </button>
    {% endif %}

    {% if n=='2' %}
    <button class="btn btn-secondary" onclick="location.href='/game/janken?n=2'">
        <img src="static_game/images/janken_choki.png" width="128" height="128" alt="チョキ">
    </button>
    {% else %}
    <button class="btn btn-outline-dark" onclick="location.href='/game/janken?n=2'">
        <img src="static_game/images/janken_choki.png" width="128" height="128" alt="チョキ">
    </button>
    {% endif %}

    {% if n=='3' %}
    <button class="btn btn-secondary" onclick="location.href='/game/janken?n=3'">
        <img src="static_game/images/janken_pa.png" width="128" height="128" alt="パー">
    </button>
    {% else %}
    <button class="btn btn-outline-dark" onclick="location.href='/game/janken?n=3'">
        <img src="static_game/images/janken_pa.png" width="128" height="128" alt="パー">
    </button>
    {% endif %}

    <br><br><br><br>
    <h4>{% for anser in Anser%}{{anser}}{% endfor %}</h4>
</div>
{% endblock %}
