{% extends "layout.html" %}

{% block body %}
<h2><a href="{{url_for('view.equation_view')}}" class="heading">方程式</a></h2>
<br>

<form action='{{url_for("view.equation_view")}}' method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="InputFormula">方程式を入力してください</label><br>
    <div class="input-group">
      <input type="text" name="formula" value="{{formula}}" placeholder="equation" class="form-control" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon2">=0</span>
      </div>
    </div>
  </div>

  <br>
  <button type="submit" class="btn btn-primary btn-block">計算</button>
</form>

<br><br><br>
{% for anser in Anser %}
<h2>
  <math>
    <mn>{{anser}}</mn>
  </math>
</h2>
{% endfor %}

{% endblock %}
