{% extends "layout.html" %}

{% block body %}
<h2><a href="{{url_for('Math.Euclidean_Algorithm_view')}}" class="heading">ユークリッドの互除法</a></h2>
<br>

<form action='{{url_for("Math.Euclidean_Algorithm_view")}}' method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="InputNumberX">整数を入力してください</label>
    <input type="text" name="number_x" class="form-control" id="InputNumberX" value="{{number_x}}" placeholder="natural number">
  </div>
  <div class="form-group">
    <label for="InputNumberY">整数を入力してください</label>
    <input type="text" name="number_y" class="form-control" id="InputNumberY" value="{{number_y}}" placeholder="natural number">
  </div><br>
  
  <button type="submit" class="btn btn-primary btn-block">計算</button>
</form><br>


{% if init_flag==0 %}
<h4 class="latex">\[{{anser}}\]</h4>

<br><br>
<div class="center">
  <h5>\(\LaTeX\)</h5>
  <h5 class="latex" id="targetID"><pre>{{anser}}</pre></h5>
  <br>
  <button class="btn btn-outline-success" onclick="copy()">コピー</button>
  <script src="static/js/copy.js"></script>
</div>
{% endif %}

{% endblock %}
