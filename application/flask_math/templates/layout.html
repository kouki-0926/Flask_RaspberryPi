<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Flask Math</title>
  <!-- bootstrapのインポート -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- スタイルシート -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/earlyaccess/mplus1p.css">
  <link rel=stylesheet href="static/css/style.css">
  <!-- MathJaxの導入 -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=MML_SVG"></script>
</head>

<body>
  <div class="container">
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <a class="navbar-brand" href="{{url_for('view.index_view')}}">Flask Math</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/kouki7910/Flask-Math" target="_blank">
              <img src="static/images/GitHub-Mark-64px.png" width="30" height="30" alt="GitHub">
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">MENU</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{{ url_for('view.integral_view',dimension='2D')}}">積分</a>
              <a class="dropdown-item" href="{{ url_for('view.derivative_view') }}">微分</a>
              <a class="dropdown-item" href="{{ url_for('view.lim_view') }}">極限</a>
              <a class="dropdown-item" href="{{ url_for('view.Factorial_view') }}">階乗</a>
              <a class="dropdown-item" href="{{ url_for('view.matrix_view') }}">行列</a>
              <a class="dropdown-item" href="{{ url_for('view.matrix_2_view') }}">行列の演算</a>
              <a class="dropdown-item" href="{{ url_for('view.equation_view') }}">方程式</a>
              <a class="dropdown-item" href="{{ url_for('view.equations_view',number=1)}}">連立方程式</a>
              <a class="dropdown-item" href="{{ url_for('view.diff_equation_view') }}">微分方程式</a>
              <a class="dropdown-item" href="{{ url_for('view.base_conversion_view') }}">進数変換</a>
              <a class="dropdown-item" href="{{ url_for('view.Expand_view') }}">展開</a>
              <a class="dropdown-item" href="{{ url_for('view.factorization_view') }}">因数分解</a>
              <a class="dropdown-item" href="{{ url_for('view.prime_factorization_view') }}">素因数分解</a>
              <a class="dropdown-item" href="{{ url_for('view.max_min_view') }}">極大値極小値</a>
              <a class="dropdown-item" href="{{ url_for('view.taylor_view') }}">テイラー展開</a>
              <a class="dropdown-item" href="{{ url_for('view.newton_method_view') }}">ニュートン法</a>
              <a class="dropdown-item" href="{{ url_for('view.Sieve_of_Eratosthenes_view') }}">ソクラテスのふるい</a>
              <a class="dropdown-item" href="{{ url_for('view.Euclidean_Algorithm_view') }}">ユークリッドの互除法</a>
              <a class="dropdown-item" href="{{ url_for('view.graph_view',dimension='2D',number=1) }}">グラフ</a>
              <a class="dropdown-item" href="{{ url_for('view.BMI_view') }}">BMI</a>
              <a class="dropdown-item" href="{{ url_for('view.instructions_view') }}">入力上の注意</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- flash -->
    {% for message in get_flashed_messages() %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}

    <!--本文 -->
    <div class="blog-body">
      {% block body %}

      {% endblock%}
    </div>

  </div>
</body>

</html>
