{% extends "layout.html" %}

{% block body %}
<h2><a href="{{url_for('Math.diff_equation_view')}}" class="heading">微分方程式</a></h2>
<br>

<form action='{{url_for("Math.diff_equation_view")}}' method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="InputFormula">微分方程式を入力してください</label><br>
    <div class="input-group">
      <input type="text" name="formula" value="{{formula}}" placeholder="equation" class="form-control" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon2">=0</span>
      </div>
    </div>
  </div><br>
  
  <button type="submit" class="btn btn-primary btn-block">計算</button>
</form><br>


{% if init_flag==0 %}

{% for anser in Anser %}
<h4 class="latex">\[{{anser}}\]</h4>
{% endfor %}

<br><br>
<div class="center">
  <h5>\(\LaTeX\)</h5>
  <h5 class="latex" id="targetID">
    {% for anser in Anser %}
    <pre>{{anser}}</pre>
    {% endfor %}
  </h5>
  <br>
  <button class="btn btn-outline-success" onclick="copy()">コピー</button>
  <script src="static/js/copy.js"></script>
</div>
{% endif %}

{% endblock %}
