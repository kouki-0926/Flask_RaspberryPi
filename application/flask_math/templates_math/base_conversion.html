{% extends "layout.html" %}

{% block body %}
<h2><a href='{{url_for("Math.base_conversion_view")}}' class="heading">進数変換</a></h2>
<br>

<form action='{{url_for("Math.base_conversion_view")}}' method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="BeforeConversion">変換前(2進法0b 8進法0h 10進法0d 16進法0x)</label>
    <input type="text" name="before_conversion" class="form-control" id="BeforeConversion" value="{{before_conversion}}" placeholder="before_conversion">
  </div><br>
  <div class="btn_calc">
    <button type="submit" class="btn btn-primary btn-block">計算</button>
  </div>
</form>

<div class="accordion" id="accordion_1">
  <div class="card">
    <button class="btn btn-secondary btn-block" type="button" data-toggle="collapse" data-target="#collapse_1" aria-expanded="true" aria-controls="collapse_1">数字入力</button>
    {% if init_flag==1 %}
    <div id="collapse_1" class="collapse show" aria-labelledby="heading_1" data-parent="#accordion_1">
      <div id="parent"></div>
    </div>
    {% else %}
    <div id="collapse_1" class="collapse" aria-labelledby="heading_1" data-parent="#accordion_1">
      <div id="parent"></div>
    </div>
    {% endif %}
  </div>
</div><br>
<script type="text/javascript" src="static_math/js/button_x_base.js"></script>


{% if init_flag==0 %}
<div class="center">
  {% for anser in Anser %}
  <h4 class="latex">\({{anser}}\)</h4>
  {% endfor %}<br>
  <h5>\(\LaTeX\)</h5>
  <h5 class="latex" id="targetID">
    {% for anser in Anser %}
    {{anser}}
    {% endfor %}
  </h5><br>
  <button class="btn btn-outline-success" onclick="copy()">コピー</button>
  <script src="static_math/js/copy.js"></script>
</div>
{% endif %}

{% endblock %}
