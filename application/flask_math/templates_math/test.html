{% extends "layout.html" %}

{% block body %}
<h2><a href="{{url_for('Math.test_view')}}" class="heading">test</a></h2>

<div class="form-group">
  <label for="InputFormula">伝達関数\(G(s)\)を入力してください</label>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"><small>\(G(s)=\)</small></span>
    </div>
    <input type="text" name="formula" class="form-control" id="InputFormula" value="{{formula}}" placeholder="function">
  </div>
</div>
<div class="form-group">
  <label for="InputFormula_2">伝達関数\(G(s)\)を入力してください</label>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"><small>\(G(s)=\)</small></span>
    </div>
    <input type="text" name="formula" class="form-control" id="InputFormula_2" value="{{formula}}" placeholder="function">
  </div>
</div><br>


<div class="accordion" id="accordionExample">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Collapsible Group Item #1</button>
      </h5>
    </div>
    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
      <div class="card-body">
        <div id="parent"></div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header" id="headingTwo">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Collapsible Group Item #2</button>
      </h5>
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
      <div class="card-body">
        <div id="parent_2"></div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="static_math/js/button_x_2.js"></script>
{% endblock %}
