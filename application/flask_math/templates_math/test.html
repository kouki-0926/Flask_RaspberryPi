<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="static_math/images/icon.png">
  <link rel="apple-touch-icon" href="static_math/images/icon.png">
  <title>Flask Math</title>
  <!-- bootstrapのインポート -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
  <!-- スタイルシート -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/earlyaccess/mplus1p.css">
  <link rel=stylesheet href="static_math/css/style.css">
  <!-- MathJaxの導入 -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <!-- Dark mode CSS -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@forevolve/bootstrap-dark@1.0.0/dist/css/bootstrap-dark.min.css" />
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@forevolve/bootstrap-dark@1.0.0/dist/css/toggle-bootstrap.min.css" />
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@forevolve/bootstrap-dark@1.0.0/dist/css/toggle-bootstrap-dark.min.css" />
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@forevolve/bootstrap-dark@1.0.0/dist/css/toggle-bootstrap-print.min.css" />
  <script src="static_math/js/darkmode.js"></script>
  {% block SCRIPT %}

  {% endblock%}
</head>

<body id="target">
  <div class="center">
    <label class="switch">
      <input id="checkbox" type="checkbox" onclick="dataToggle()">
      <span class="slider round"></span>
    </label>
    <p><small>ダークモード切替</small></p>
  </div>
</body>

</html>
